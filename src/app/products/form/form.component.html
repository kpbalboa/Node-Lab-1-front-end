<form #form="ngForm" (ngSubmit)="formSubmit(form.form.value.product,form.form.value.price,form.form.value.quantity)">

    Product:<input type="text" name="product" id="product" ngModel>
    Price:<input type="text" name="price" id="price" ngModel>
    Quantity:<input type="text" name="quantity" id="quantity" ngModel>
<button>Submit</button>
</form>
